<!DOCTYPE html>
<html lang=en>
<head>
  <title>Task Manager</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="javascripts/tasks.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Add New Task</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-4 sidenav">
      <div class="sidebar">
        <div class="titles">
          <h3>Pending Tasks: </h3>
        </div>
        
        <div id="taskList">
        </div>
        
        <button id="sortTasks" onclick="sortOnPriority()">List by Priority</button>
      </div>
    </div>
    <div class="col-sm-8 text-left"> 
      <form id="newTaskForm">
        <div class="titles"> 
          <h3>Add New Task</h3>
        </div>
        <div >
        <label>Task Titile:</label>
        <input type="text" id="taskTitle" hint="task">
        </div>
    
      <div >
        <label>Select Start Date</label>
        <input type="datetime-local" id="start"
             value="2018-09-21"/>

        <label>Select End Date</label>
        <input type="datetime-local" id="end"
             value="2018-09-21"/>
      </div>

    <div >
      <label>Estimated Amount of Work: (in hours)</label>
      <input type="number" name="estTime"/>
    </div>

    <div>
      <label>Priority</label>
        <div>
          <input type="radio" name="priority" value="1">High</input>
          <input type="radio" name="priority" value="2">Average</input>
          <input type="radio" name="priority" value="3">Low</input>
        </div>
    </div>
    
    
    <div >
      <label>Reoccuring:</label>
      <select id="reoccuring" onchange="displayReoccuringMenu()">
        <option value="never">Never</option>
        <option value="day">Daily</option>
        <option value="week">Weekly</option>
        <option value="month">Monthly</option>
      </select>
      <div id="reoccuringMenu">
      </div>
    </div>
    
      <button id ="createTask" value="createTaskButton">Create Task </button>
  </form>

      <hr>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <div id="calendar">if time add jquery full calendar here</div>
</footer>
</body>

</html>
