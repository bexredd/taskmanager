<!DOCTYPE html>
<html lang=en>
<head>
  <title>Task Manager</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="javascripts/tasks.js"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Add New Task</a></li>
        <li><a href="#">View Current Tasks</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <!--links could go here-->
    </div>
    <div class="col-sm-8 text-left"> 
      <form>

        <label>Task Titile:</label>
        <input type="text" id="taskTitle" hint="task">

    
      <div>
        <label>Select Start Date</label>
        <input type="datetime-local" id="start"
             value="2018-09-21"/>
      </div> 
  
      <div>
        <label>Select End Date</label>
        <input type="datetime-local" id="end"
             value="2018-09-21"/>
      </div>

    <div>
      <label>Priority</label>
      <input type="radio" name="priority" value="3">High</input>
      <input type="radio" name="priority" value="2">Average</input>
      <input type="radio" name="priority" value="1">Low</input>
    </div>
    
    <div>
      <label>Estimated Amount of Work: (in hours)</label>
      <input type="number" name="estTime"/>
    </div>
  
    <div>
      <label>Reoccuring:</label>
      <select id="reoccuring">
        <option value="never">Never</option>
        <option value="daily">Daily</option>
        <option value="Weekly">Weekly</option>
        <option value="Monthly">Monthly</option>
      </select>
    </div>
  </form>
      <button id = "createTask">Create Task </button>

      <hr>
      <ol id="taskList">
        <li>Task one?</li>
      </ol>
    </div>
    <div class="col-sm-2 sidenav">
      <!--links could go here-->
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
</body>

</html>
